<!DOCTYPE html>
<html style="height:100%;margin:0;">
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    table {
      height: 100%;
      width: 100%;
    }
    #blocklyArea {
      height: 99%;
    }
  </style>
  <script src="../blockly/blockly_compressed.js"></script>
  <script src="../blockly/blocks_compressed.js"></script>
  <script src="blocks.js"></script>
  <script src="../blockly/msg/js/en.js"></script>
</head>
<body>
  <table>
    <tr>
      <button onclick="debug()">debug</button>
      <button onclick="showCode()">code</button>
    </tr>
    <tr>
      <td id="blocklyArea">
      </td>
    </tr>
  </table>

  <div id="blocklyDiv" style="position: absolute"></div>

  <xml id="toolbox" style="display: none">
    <category name="Math">
      <block type="math_number_zz"></block>
      <block type="tmp_zz"></block>
    </category>
    <category name="procedure" custom="PROCEDURE"></category>
    <category name="variables" custom="VARIABLE"></category>
    <sep></sep>
    <category name="Action">
      <block type="action_move_forward_zz"></block>
      <block type="action_move_backward_zz"></block>
      <block type="action_turn_left_zz"></block>
      <block type="action_turn_right_zz"></block>
    </category>
  </xml>

  <script src = "c_avr_generator.js"></script>
  <script>
    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
    var workspace = Blockly.inject(blocklyDiv,
        {media: '../blockly/media/',
         toolbox: document.getElementById('toolbox')});
    var onresize = function(e) {
      // Compute the absolute coordinates and dimensions of blocklyArea.
      var element = blocklyArea;
      var x = 0;
      var y = 0;
      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      // Position blocklyDiv over blocklyArea.
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
    };
    window.addEventListener('resize', onresize, false);
    onresize();

//----------------------------------------------------
    function showCode() {
      Blockly.C.DEBUG = 0;
      var code = Blockly.C.workspaceToCode(workspace);
      //var code = "shit";
      alert(code);
    }

    function debug(){
      Blockly.C.DEBUG = 1;
      var code = Blockly.C.workspaceToCode(workspace);
      alert(code);
    }

//----------------------------------------------------
  </script>
</body>
</html>
