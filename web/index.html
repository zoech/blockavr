<!DOCTYPE html>
<html>
<head>

<!-- include the core Blockly script and the core blocks set -->
<script src="../blockly/blockly_compressed.js"></script>
<script src="../blockly/blocks_compressed.js"></script>

<!-- include the messages for the user's language -->
<script src="../blockly/msg/js/en.js"></script>

</head>

<body>

<!-- an empty div -->
<div id="blocklyDiv" style="height:480px;width:699px"></div>

<!-- structre of the toolbox -->
<xml id="toolbox" style="display:none">
  <block type="controls_if"></block>
  <block type="controls_repeat_ext"></block>
  <block type="logic_compare"></block>
  <block type="math_number"></block>
  <block type="math_arithmetic"></block>
  <block type="text"></block>
  <block type="text_print"></block>
</xml>

<!-- inject Blockly into the empty div -->
<script>
  var workspace = Blockly.inject('blocklyDiv',
      {media: '../blockly/media/',
       toolbox: document.getElementById('toolbox')});
</script>

<p>
 <a href=./indextest.html>another ver</a>
</p>
</body>
</html>
